<!DOCTYPE html>
<html>
<head>
  <title>The Digital Comicsâ„¢ Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“š The Digital Comicsâ„¢</h1>
  <a href="upload.html">Upload a Comic âž•</a>
  <div id="comicList"></div>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const comicList = document.getElementById("comicList");

    async function loadComics() {
      const querySnapshot = await getDocs(collection(db, "comics"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "comic-card";
        div.innerHTML = `
          <h3>${data.title}</h3>
          <p>By ${data.author}</p>
          <button onclick='read("${docSnap.id}")'>ðŸ“– Read</button>
        `;
        comicList.appendChild(div);
      });
    }

    window.read = (id) => {
      localStorage.setItem("comicId", id);
      window.location.href = "reader.html";
    };

    loadComics();
  </script>
</body>
</html>
